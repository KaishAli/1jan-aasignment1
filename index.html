 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checking prime number in array</title>
<style>
body{
    background-color: rgb(255, 0, 221);
}

</style>

</head>

<body>
    <h3>checking prime number in the array</h3>

    <script>

      Array.prototype.contains = function () {
        for(let i = 0; i < this.length; i++) {
        if (this[i] <= 1) { 
            return false;
        } else {
            for (var j = 2; j < this[i]; j++) {
                if (this[i] % j === 0) {
                    return false; 
                }
            }
            return true;
        }  
    }
}
const arr = [2,5,6];
let s = arr.contains();
   document.write(s) ; 
   
    </script>
</body>
</html>
